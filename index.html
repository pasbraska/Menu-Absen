    <!-- Script agar dapat dibuka di hari tertentu -->

    <script>
      window.onload = function () {
        var currentDate = new Date();
        var targetDate = new Date("January 23, 2025 17:00:00");
        var blmBuka = document.getElementById("blm-aktif");
        var main = document.getElementById("main");

        if (currentDate > targetDate) {
          blmBuka.style.display = "block";
          main.style.display = "none";
        } else {
          blmBuka.style.display = "none";
          main.style.display = "block";
          main.style.marginTop = "-810px";
        }
      };

      // Jam di navbar

      function updateJam() {
        const sekarang = new Date();
        const jam = sekarang.getHours().toString().padStart(2, "0");
        const menit = sekarang.getMinutes().toString().padStart(2, "0");
        const detik = sekarang.getSeconds().toString().padStart(2, "0");
        const jamDinding = `${jam}:${menit}:${detik}`;

        document.getElementById("waktu").innerText = jamDinding;
      }

      setInterval(updateJam, 1000);

      updateClock();
    </script>

    <!-- AOS -->
    <script>
      AOS.init();
    </script>
